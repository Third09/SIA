<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="SheEssentials">
      </div>

      <nav class="menu">
  <a href="profile.html">Profile</a>
  <a href="password.html" class="active">Password</a>
  <a href="notification.html">Notifications</a>
</nav>


      <button class="logout">Logout</button>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <div class="content-box">
        <h1>Account Settings</h1>
        <h2>Edit &nbsp;Your Password</h2>

        <form class="form">
          <label>Email :</label>
          <input type="email" placeholder="Enter your email" required>

          <label>Password :</label>
          <div class="password-field">
            <input type="password" id="password" placeholder="Enter new password" required>
            <span class="toggle" onclick="togglePassword('password', this)">👁️</span>
          </div>

          <label>Confirm Password :</label>
          <div class="password-field">
            <input type="password" id="confirm" placeholder="Confirm new password" required>
            <span class="toggle" onclick="togglePassword('confirm', this)">👁️</span>
          </div>

          <button type="submit" class="save-btn">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "🙈";
      } else {
        input.type = "password";
        el.textContent = "👁️";
      }
    }
</script>

</body>
</html>
