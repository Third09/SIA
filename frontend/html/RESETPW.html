<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for mobile responsiveness -->
  <title>Reset Password</title>
  <link rel="stylesheet" href="/frontend/css/RESETPW.css">
</head>
<body>

<div class="modal">
  <!-- Left side (Login) -->
  <div class="modal-main">
    <h2>Create New Password</h2>
    <form>
      <label for="cpassword">Current Password</label>
      <input type="text" id="cpassword" name="password" placeholder="Current Password">

      <label for="npassword">New Password</label>
      <input type="text" id="npassword" name="password" placeholder="Enter your new Password">

      <label for="rpassword">Re-Enter Password</label>
      <input type="text" id="rpassword" name="password" placeholder="Re-Enter your new Password">

      <button class="btn" type="submit">Confirm</button>
    </form>
  </div>
</div>

</body>
</html>
