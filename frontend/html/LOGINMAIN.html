<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Main</title>
  <link rel="stylesheet" href="css/LOGINMAIN.css">
</head>
<body>
<div class="modal">
  <!-- Left side (Login) -->
  <div class="modal-left">
    <h2>Log in</h2>
    <form>
      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">

      <a href="#" class="forgot">Forgot Password?</a><br><br>

      <button class="btn" type="submit">Log in</button>
    </form>
  </div>

  <!-- Right side (Register Info) -->
  <div class="modal-right">
    <h2>WELCOME TO<br> SHEESSENTIALS!</h2>
    <p>Create an account to enjoy all the benefits, from birthday treats to exclusive offers.</p>
    <p class="highlight">âœ¨ Stay in the know and save your details for faster checkout.</p>
    <button class="btn register-btn">Register Now</button>
  </div>
</div>

</body>
</html>
