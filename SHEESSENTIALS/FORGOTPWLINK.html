<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for mobile responsiveness -->
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Changed from height: 100vh for better flexibility on varying content */
      padding: 20px; /* Added padding to avoid edge-touching on small screens */
    }

    .modal {
      background: #fff;
      border-radius: 30px;
      display: flex;
      width: 90%; /* Base width for small screens (changed from 30%) */
      max-width: 400px; /* Caps width on larger screens */
      height: 50%; /* Adjusted slightly for proportion with less content */
      max-height: 450px; /* Prevents excessive height */
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .modal-main {
      flex: 1;
      padding: 40px 20px; /* Reduced side padding for smaller screens */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; /* Centers content vertically and horizontally */
    }

    .modal-main h2 {
      margin-bottom: 15px; /* Reduced from 30px for tighter spacing on small screens */
      margin-top: 1px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    .modal-main p {
      text-align: center;
      margin-bottom: 30px; /* Adjusted for better flow */
      color: #666;
      font-size: 14px; /* Base font size */
    }

    .btn {
      background-color: #f58c8c;
      color: white;
      border: none;
      padding: 12px 24px; /* Compact base: 12px vertical for usual height, 24px horizontal for snug fit */
      border-radius: 10px;
      font-size: 24px; /* Smaller base font for compact feel */
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center; /* Centers text within button */
      margin: 0 auto 20px; /* Centers and adds bottom margin */
      width: 100%; /* Full-width on small screens */
      max-width: 300px; /* Caps for long text */
      text-align: center; /* Ensures text centers if it wraps */
      line-height: 1.4; /* Improves readability for multi-line text */
      transition: background-color 0.3s ease; /* Subtle hover effect for professionalism */
    }

    .btn:hover {
      background-color: #e57a7a; /* Lighter shade on hover for interactivity */
    }

    .back {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      margin: 0 auto;
      display: block;
      width: fit-content;
      text-align: center;
    }

    /* Media Queries for Responsiveness */
    @media (min-width: 768px) { /* Tablets and up */
      body {
        padding: 40px; /* More padding on larger screens */
      }

      .modal {
        width: 30%; /* Original width for medium+ screens */
        max-width: 450px; /* Slightly wider cap */
        height: 45%; /* Original height */
      }

      .modal-main {
        padding: 40px; /* Full padding restored */
      }

      .modal-main h2 {
        font-size: 32px;
        margin-bottom: 20px;
      }

      .modal-main p {
        font-size: 16px;
        margin-bottom: 30px;
      }

      .btn {
        width: auto; /* Not full-width on larger screens */
        max-width: none;
        padding: 12px 40px; /* Compact wide: Reduced to 40px horizontal for usual button feel */
        font-size: 16px; /* Slightly larger but still compact on tablets+ */
      }

      .back {
        font-size: 16px;
      }
    }

    @media (min-width: 1024px) { /* Desktops */
      .modal {
        max-width: 500px; /* Wider on large screens */
      }

      .modal-main h2 {
        font-size: 36px;
      }

      .btn {
        padding: 12px 50px; /* Compact wider: 50px horizontal on very large screens */
        font-size: 14px; /* Keep smaller on desktops for consistency */
      }
    }

    @media (max-width: 480px) { /* Small mobiles */
      .modal {
        width: 100%;
        height: 100%;
        max-height: none;
        border-radius: 0; /* Full-screen on very small devices */
        margin: 0;
      }

      .modal-main {
        padding: 20px 15px;
      }

      .modal-main h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .modal-main p {
        font-size: 14px;
        margin-bottom: 20px;
        padding: 0 10px; /* Slight padding for readability */
      }

      .btn {
        padding: 12px 16px; /* Mobile compact: 12px vertical (total ~40px height), 16px horizontal for full-width snugness */
        font-size: 24px; /* Smaller but readable on mobile */
        margin-bottom: 15px;
        line-height: 1.3; /* Tighter for mobile wrapping */
      }

      .back {
        font-size: 14px;
        padding: 10px; /* Adds touch area */
      }
    }

    /* Ensure form stacks vertically and centers */
    form {
      display: flex;
      flex-direction: column;
      align-items: center; /* Centers button and link */
      width: 100%;
    }
  </style>
</head>
<body>

<div class="modal">
  <!-- Left side (Login) -->
  <div class="modal-main">
    <h2>Forgot Password</h2>
    <p>Enter your email address below, and we'll send you a link to reset your password</p>
    <form>
      <button class="btn" type="submit">PASSWORD RESET LINK SENT!<br> PLEASE CHECK YOUR EMAIL.</button>
      <a href="#" class="back">Return to login</a>
    </form>
  </div>
</div>

</body>
</html>
